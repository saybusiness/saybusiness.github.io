<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title> PayPal Gen v2 </title>
    <link rel="stylesheet" type="text/css" href="files/style.css">
    <link rel="shortcut icon" type="image/png" href="files/favicon.png"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  </head>
  <body>
    <h1>PayPal Gen v2</h1>
    <div class="image animated fadeInLeft"><img class="icon" src="files/paypal.png" width="45rem" height="45rem"></div><span><a>Random Accounts</a><br><b>New account are generated daily from all around the world.</b></span><br><br>
    <div class="image animated fadeInLeft slow"><img class="icon" src="files/settings.png" width="45rem" height="45rem"></div><span><a>New Algorithm</a><br><b>Service updated for 2020 and is more stable than before.</b></span><br><br>
    <div class="image animated fadeInLeft slower"><img class="icon" src="files/money.png" width="45rem" height="45rem"></div><span><a>Balance Included</a><br><b>You can choose to generate accounts with balance up to $10.</b></span><br><br>
    <br><div class="animated fadeInUp" style="text-align:center;"><a href="options.html" class="button">Generate</a></div>
    <div class="popup animated slideInLeft delay-2s"><a>Last PayPal From:</a> <b id="output"></b>üìç</div>
    <script>
    var cities = ['Texas', 'California', 'New York', 'Florida', 'London', 'Germany', 'Rome', 'Oregon', 'Moscow', 'Hong Kong', 'Tokyo', 'Melbourne', 'Sydney', 'Estonia', 'India', 'Toronto', 'Jacksonville', 'Los Angeles', 'Warsaw', 'Berlin', 'Athens', 'Greece', 'Paris'];
    var city = cities[Math.floor(Math.random()*cities.length)];
    document.getElementById("output").innerHTML = city.toString();
    </script>
  </body>
 </html>
